<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <header>
      <a class="logo-link" href="index.html">
        <img class="header-logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <p class="header-message">
        이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
      </p>
    </header>
    <div class="sign-box">
      <form id="form" class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input id="email" class="sign-input" />
            <p id="email-error-message" class="error-message"></p>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input id="password" class="sign-input" type="password" />
            <p id="password-error-message" class="error-message"></p>
            <button class="password-toggle eye-button" type="button">
      <form class="sign-form">
        <div class="sign-inputs">
          <div class="sign-input-box">
            <label class="sign-input-label">이메일</label>
            <input class="sign-input" />
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호</label>
            <input class="sign-input" type="password" />
            <button class="eye-button" type="button">
              <img src="./images/eye-off.png" />
            </button>
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label">비밀번호 확인</label>
            <input id="passwordConfirm" class="sign-input" type="password" />
            <p id="password-error-message-2" class="error-message"></p>
            <button class="password-toggle eye-button" type="button">
            <input class="sign-input" type="password" />
            <button class="eye-button" type="button">
              <img src="./images/eye-off.png" />
            </button>
          </div>
        </div>
        <button class="cta" type="submit">회원가입</button>
      </form>
      <div class="sns-box">
        <span class="sns-text">다른 방식으로 가입하기</span>
        <div class="sns-links">
          <a class="sns-link google-link" href="https://www.google.com/">
            <img src="./images/google.png" />
          </a>
          <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
            <img src="./images/kakao.png" />
          </a>
        </div>
      </div>
    </div>
  <script type="module" src="./src/signup.js"></script>
  </body>
</html>
    <link rel = "stylesheet" href = "./src/reset.css">
    <link rel = "stylesheet" href = "./src/signup.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="./images/logo.svg" class="linkbrary-image" alt="홈으로 연결된 Linkbrary 로고" />
      </a>
      <div class="link-to-signup">
        이미 회원이신가요? <a href="signin.html" class="signup">로그인 하기</a>
      </div>
    </header>
    <main>
      <form>
        <label>
          <span>이메일</span>
          <input name = "email" type = "email">        
          <span>비밀번호</span>
          <input name = "password" type = "password" class="input-for-position">
          <img src="./images/eye-off.png" class="eyeimg">
          <span>비밀번호 확인</span>
          <input name = "password" type = "password" class="input-for-position">
          <img src="./images/eye-off1.png" class="eyeimg1">
        </label>        
        <button>회원가입</button>       
      </form>
    </main>
    <footer>
      <div class="social">
        <span>다른 방식으로 가입하기</span>
        <a href="https://www.google.com/">
          <img src="./images/google.png" class="google">
        </a>
        <a href="https://www.kakaocorp.com/page/">
          <img src="./images/kakao.png" class="kakao">
        </a>
      </div>     
    </footer>
  </body>
</html>
